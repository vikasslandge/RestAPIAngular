 
<div>
  <input type="button" value="All Employee"(click)="Choice(1)" (click)="AllEmployees()"class="btn btn-success"/>&nbsp;&nbsp;
  <input type="text" placeholder="employee id" #empId   />&nbsp;&nbsp; 

  <input type="button" value="Search" (click)="GetEmployeeById(empId.value)" (click)="Choice(2)"class="btn btn-info"/>&nbsp;&nbsp; 
  <input type="button" value="Add Employee"  (click)="Choice(3)"class="btn btn-primary"/>&nbsp;&nbsp; 
</div>
<div *ngIf="AllEmployeeFlag">
  <table class="table table-dark">
    <thead>
      <th>Employee Id</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Salary</th>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees" (click)="Edit(e)">
        <td>{{e.Id}}</td>
        <td>{{e.Name}}</td>
        <td>{{e.Designation}}</td>
        <td>{{e.Salary}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="EmployeeFlag" >
  <table class="table table-dark">
    <thead>
      <th>Employee Id</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Salary</th>
    </thead>
    <tbody>
      <tr>
        <td>{{emp.Id}}</td>
        <td>{{emp.Name}}</td>
        <td>{{emp.Designation}}</td>
        <td>{{emp.Salary}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="AddEmployee">
  <form [formGroup]="RegistrationForm" (submit)="AddEmploye()" >
    <br><br>
    <label >Name</label>
    <input type="text"  class="form-control  inputClass" formControlName="Name"><br>
    <label >Designation</label>
    <input type="text"  class="form-control  inputClass" formControlName="Designation"><br>
    <label >Salary</label>
    <input type="text"   class="form-control  inputClass" formControlName="Salary"><br>
    <input type="submit" name="submit" [disabled]="!RegistrationForm.valid" class="btn btn-success">
  </form>
</div>
<!--Edit employee form-->
<div *ngIf="EditFlag">
  <form [formGroup]="EditForm"  >
    <br><br>
    <label >Name</label>
    <input type="text"  class="form-control  inputClass" formControlName="Name"><br>
    <label >Designation</label>
    <input type="text"  class="form-control  inputClass" formControlName="Designation"><br>
    <label >Salary</label>
    <input type="text"   class="form-control  inputClass" formControlName="Salary"><br>
    <input type="submit" name="submit" class="btn btn-success">
  </form>
</div>
